            <div class="slds-box slds-theme_shade" style="margin-top:1.7rem;width:80rem;padding:20px">
              <lightning-radio-group name="radioGroup" class="slds-text-heading_large"
              label="Radio Group"
              options={options}
              value={value}
              type="radio"
              onchange={handleRadioChange}>
              
              </lightning-radio-group>
              </div>

            <template if:true={MyPDFS}>
            <div class="slds-box slds-theme_shade" style="margin-top:1.7rem;width:80rem;padding:20px">
              <h1><b>My PDFs</b></h1>
              <div class="slds-form-element" style="margin-top: 1.7rem;width: 23rem;">
                <label class="slds-form-element__label" for="text-input-id-46"></label>
                <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                  <lightning-icon size="x-small" class="slds-icon slds-input__icon slds-input__icon_right slds-icon-text-default" icon-name="utility:search"></lightning-icon>
                  <input type="text" id="text-input-id-1" class="slds-input" style="height: 3rem;width: 23rem;" />

                </div>

          <template if:true={SharedPDFS}>
            <div class="slds-box slds-theme_shade" style="margin-top:1.7rem;width:80rem;padding:20px">
              <h1><b>Shared PDFs</b></h1>
              <div class="slds-form-element" style="margin-top: 1.7rem;width: 23rem;">

              </div>
                
                </div>
            </div>
          </template>

          <template if:true={SingleUsePDF}>
            <div class="slds-box slds-theme_shade" style="margin-top:1.7rem;width:80rem;padding:20px">
            <lightning-file-upload
                label="Upload new PDF:"
                name="fileUploader"
                accept={acceptedFormats}
                record-id={myRecordId}
                onuploadfinished={handleUploadFinished}
                multiple
            >
            </lightning-file-upload>
            </div>
        </template>
        <template if:true={TextPage}>
          <div class="slds-box slds-theme_shade" style="margin-top:1.7rem;width:80rem;padding:20px">
          <lightning-input-rich-text value={myVal} formats={formats}>
