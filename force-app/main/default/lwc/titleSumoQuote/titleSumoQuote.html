<template>
    <lightning-card>
        <div class="slds-box slds-theme_default">
            <h1 margin="5px">PAGE CONTENT</h1>
            <div class="slds-m-top_x-small">
                <div class="slds-text-heading_medium">
                    <p>Title
                        <lightning-icon class="slds-m-left_x-small" icon-name='action:edit_relationship'
                            alternative-text='edit_relationship' size='x-small' title='edit_relationship'
                            onclick={handleEdit}></lightning-icon>
                    </p>
                    <button class="slds-button slds-button_neutral" style="position:absolute;top:2rem;left:74rem;"
                        onclick={openModal}>View
                        Page</button>
                </div>
            </div>
        </div>
        <div class="slds-box slds-theme_shade" style="margin-top: 50px;">
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="text-input-id-00">Report type</label>
                <div class="slds-form-element__control">
                    <input type="text" id="text-input-id-00" class="slds-input" />
                </div>
            </div>
            <div>
                <lightning-input type="date" label="Date" value={CreatedDate}></lightning-input>
            </div>
            <img src={QuickDryImage} style="padding:5rem;width: 100%;">
            <img src={IIRCImage} style="padding:5rem;width: 100%;">
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="text-input-id-01">First name</label>
                <div class="slds-form-element__control">
                    <input type="text" id="text-input-id-01" class="slds-input" />
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="text-input-id-02">Last name</label>
                <div class="slds-form-element__control">
                    <input type="text" id="text-input-id-02" class="slds-input" />
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="text-input-id-03">Address</label>
                <div class="slds-form-element__control">
                    <input type="text" id="text-input-id-03" class="slds-input" />
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="text-input-id-04">City</label>
                <div class="slds-form-element__control">
                    <input type="text" id="text-input-id-04" class="slds-input" />
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="text-input-id-05">State/Province</label>
                <div class="slds-form-element__control">
                    <input type="text" id="text-input-id-05" class="slds-input" />
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="text-input-id-06">Zip code/Postal code</label>
                <div class="slds-form-element__control">
                    <input type="text" id="text-input-id-06" class="slds-input" />
                </div>
            </div>
        </div>
    </lightning-card>
</template>
