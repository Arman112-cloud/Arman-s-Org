<template>
    <div class="margin-bottom-2rem">
      <lightning-card title="XLSX multi worksheet" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
          <button onclick={download} class="btn success">Download</button>
          <!--xlsxMain component calling-->
          <c-xlsx-main
            header-list={xlsHeader}
            filename={filename}
            worksheet-name-list={workSheetNameList}
            sheet-data={xlsData}
          ></c-xlsx-main>
        </div>
        <div>
          <lightning-button label="Export to Excel" title="Export Data" onclick={exportToExcel}></lightning-button>
          <!-- Add your data in a table or any other desired format here -->
        </div>
        <div class="container">
          <!--Account Table-->
          <div class="child-container">
            <h1>Account Table</h1>
            <table>
              <tr>
                <template for:each={accountHeader} for:item="header">
                  <th key={header}>{header}</th>
                </template>
              </tr>
              <template for:each={accountData} for:item="item">
                <tr key={item.Id}>
                  <th>{item.Id}</th>
                  <th>{item.Name}</th>
                  <th>{item.Phone}</th>
                </tr>
              </template>
            </table>
          </div>
          <!--Contact Table-->
          <div class="child-container">
            <h1>Contact Table</h1>
            <table>
              <tr>
                <template for:each={contactHeader} for:item="header">
                  <th key={header}>{header}</th>
                </template>
              </tr>
              <template for:each={contactData} for:item="item">
                <tr key={item.Id}>
                  <th>{item.Name}</th>
                  <th>{item.Phone}</th>
                  <th>{item.Email}</th>
                </tr>
              </template>
            </table>
          </div>
        </div>
      </lightning-card>
    </div>
  </template>
